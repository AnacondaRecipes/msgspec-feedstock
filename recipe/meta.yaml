{% set name = "msgspec" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64b00532f5f7aaeba589c36944c271ef7f6bddcc62519e8c03066e4f4d87471d

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - msgspec

about:
  home: https://jcristharif.com/msgspec/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A fast and friendly JSON/MessagePack library, with optional schema validation
  description: |
    `msgspec` is a fast and friendly serialization library for Python,
    supporting both JSON and MessagePack. It integrates well with Python's type
    annotations, providing ergonomic (and performant!) schema validation.
  doc_url: https://jcristharif.com/msgspec/
  dev_url: https://github.com/jcrist/msgspec

extra:
  recipe-maintainers:
    - jcrist
